<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/options.css">
        <script src="js/options.js" type="module"></script>
        <title>Options | OneMark Extension</title>
    </head>
    <body>
        <header>
            <h1><img src="images/logo-48.png">OneMark Add-On</h1>
        </header>
        <main>
            <section class="sec-row">
                <div class="sec-col center">
                    <h2 class="sec-header">Add Account</h2>
                    <form id="login-form" enctype="multipart/form-data">
                        <div class="form-group rev">
                            <label id="login-username-error" class="error-label invisible">Error</label>
                            <input id="login-username" class="t-input" type="text" placeholder="Username" name="username" data-listener="errorCheck" required>
                            <label for="login-username" class="lb-title">Username</label>
                        </div>
                        <div class="form-group rev">
                            <label id="login-password-error" class="error-label invisible">Error</label>
                            <input id="login-password" class="t-input" type="password" placeholder="Password" name="password" data-listener="errorCheck" required>
                            <label for="login-password" class="lb-title">Password</label>
                        </div>
                        <label class="checkbox-ctn">
                            <input id="incognito" type="checkbox" name="incognito">
                            <span class="checkbox"></span>
                            <label for="incognito" class="lb-title checkbox-title">Use Account for Incognito</label>
                        </label>
                        <button id="login" class="btn-hollow" type="submit" name="login">ADD ACCOUNT</button>
                    </form>
                </div>
                <div class="sec-col">
                    <h2 class="sec-header center">Accounts</h2>
                    <div class="mg-center">
                        <h4>Standard</h4>
                        <div class="acc">
                            <p id="acc-standard">No account set</p>
                            <span class="inline-x" data-listener="logout" data-acc="standard">&times;</span>
                        </div>
                        <h4>Incognito</h4>
                        <div class="acc">
                            <p id="acc-incognito">No account set</p>
                            <span class="inline-x" data-listener="logout" data-acc="incognito">&times;</span>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2 class="sec-header">Settings</h2>
                <div id="settings" class="mg-center fit">
                    <label id="setting-incognito" class="checkbox-ctn">
                        <input id="incognito-enabled" type="checkbox" checked disabled>
                        <span class="checkbox"></span>
                        <label class="lb-title checkbox-title">Extension Enabled in Incognito (<i>Option Controlled via <span id="redir-incognito" class="text-btn">Extensions</span> Page</i>)</label>
                    </label>
                    <label id="setting-context" class="checkbox-ctn">
                        <input id="context-enabled" type="checkbox" data-listener="toggle" data-setting="EnableContext" checked>
                        <span class="checkbox"></span>
                        <label class="lb-title checkbox-title">Enable Context-Menu</label>
                    </label>
                </div>
            </section>
        </main>
    </body>
</html>
